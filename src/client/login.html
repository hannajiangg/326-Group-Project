<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="specific-page.css"> <!-- Link to CSS file for this specific page -->
</head>
<body>
  <div class="red-background">
    <div class="white-box">
        <div class="logo-container">
            <img src="zoo_buy_logo.jpg" alt="ZooBuy Logo">
            <h1>ZooBuy</h1>
          </div>
      <p class="sign-in-text">Sign in to Zoobuy to continue to ZooBuy.</p>
      <form>
        <div class="input-group">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" placeholder="Enter your username">
        </div>
        <div class="input-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" placeholder="Enter your password">
        </div>
        <div class="button-container">
          <button type="submit">Login</button>
          <a href="#" class="create-account-button">Create an Account</a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
