<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="/common.css">
  <!-- Link to CSS file for this specific page -->
  <link rel="stylesheet" href="/profile/profile.css">
  <link rel="stylesheet" href="/listingBox.css">
</head>

<body>
  <div id="content">
    <h1 id="title">About Me</h1>
    <div id="profile">
      <img alt="Profile Picture" id="pfp" src="./assets/thumbnail-placeholder.png">
      <div id="info">
        <div id="name-section">
          <div id="name-block">
            <label for="name">Name</label>
            <input class="one" id="name" type="text" disabled>
          </div>
          <button class="edit" id="edit-name" type="button">Edit</button>
          <button class="edit" id="save-name" type="submit" hidden>
            Save
          </button>
        </div>
        <div id="email-section">
          <div id="email-block">
            <label for="email">Email</label>
            <input class="one" id="email" type="email" disabled>
          </div>
          <button class="edit" id="edit-email" type="button">Edit</button>
          <button class="edit" id="save-email" type="submit" hidden>Save</button>
        </div>
      </div>
    </div>
    <h2>Items</h2>
    <div id="items">
    </div>
  </div>
  <!-- <div id="payments-block">
          <label id="payments-label" for="payments">Payment Options</label>
          <div id="payments"></div>
        </div> -->
</body>

</html>
