<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="common.css"> <!-- Link to CSS file for this specific page -->
    <link rel="stylesheet" href="registration-page.css"> <!-- Link to CSS file for registration page -->
</head>
<body>
    <div class="red-background">
        <div class="white-box">
            <div class="logo-container">
                <img src="zoo_buy_logo.jpg" alt="ZooBuy Logo"> <!-- Replace with your logo image -->
                <h1>ZooBuy</h1> <!-- Text "ZooBuy" -->
            </div>
            <p class="sign-in-text">Create an account to Zoobuy.</p>
            <form>
                <div class="input-group">
                    <label for="first-name">First Name:</label>
                    <input type="text" id="first-name" name="first-name" placeholder="Enter your first name" required>
                </div>
                <div class="input-group">
                    <label for="last-name">Last Name:</label>
                    <input type="text" id="last-name" name="last-name" placeholder="Enter your last name" required>
                </div>
                <div class="input-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email (@umass.edu)" required>
                </div>
                <div class="input-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <div class="input-group">
                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
                </div>
                <div class="button-container">
                    <button type="submit">Register</button>
                    <a href="login.html" class="login-button">Return to Login</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
