<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Listing</title>
  <link rel="stylesheet" href="common.css"> <!-- Link to CSS file for this specific page -->
  <link rel="stylesheet" href="seller.css"> <!-- Link to CSS file for this specific page -->
</head>

<body>
  <div id="carousel">
    <div id="carousel-images">
    </div>
    <div id="carousel-controls">
    </div>
  </div>
  <div id="description">
    <div>
      <input type="text" id="title-input" placeholder="Click to set title">
    </div>
    <div>
      Quantity
      <button>-</button>
      <span id="quantityLabel"></span>
      <button>+</button>
    </div>
    <div>
      Price: $<input type="text" id="price-input" placeholder="Click to set price">
    </div>
    <div>
      Seller: <span id="seller-label"></span>
    </div>
    <div>
      Seller Email: <span id="seller-email-label"></span>
    </div>
  </div>
</body>
